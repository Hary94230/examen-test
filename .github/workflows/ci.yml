name: Node.js CI/CD
 
on:

  push:

    branches:

      - main

      - develop

  pull_request:

    branches:

      - main

      - develop
 
jobs:

  build:

    name: Build & Test Node.js

    runs-on: ubuntu-latest
 
    steps:

      # Récupération du code

      - name: Checkout repository

        uses: actions/checkout@v4
 
      # Installation de Node.js 18

      - name: Set up Node.js 18

        uses: actions/setup-node@v4

        with:

          node-version: 18
 
      # Installation des dépendances

      - name: Install dependencies

        run: npm install

      - name: Run lint
        run: npm run lint # Étape 5 : Vérification du code (lint) [cite: 38]

      - name: Run tests
        run: npm test # Étape 4 : Exécution des tests [cite: 37]
 
 
  docker:

    name: Build & Push Docker Image

    runs-on: ubuntu-latest

    needs: build

    if: github.ref == 'refs/heads/main'
 
    steps:

      # Récupération du code

      - name: Checkout repository

        uses: actions/checkout@v4
 
  # Connexion à Docker Hub

      - name: Login to Docker Hub

        uses: docker/login-action@v3

        with:

          username: ${{ secrets.DOCKER_USERNAME }}

          password: ${{ secrets.DOCKER_PASSWORD }}
 
      # Construction et push de l'image Docker

      - name: Build & Push Docker image

        run: |

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest .

          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest


 security_scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: docker # Contrainte: exécuté après le job build docker 
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Scanner l'image construite précédemment [cite: 57, 62]
          image-ref: '${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest'
          format: 'table'
          # Contrainte: Détecter uniquement les vulnérabilités HIGH et CRITICAL 
          severity: 'HIGH,CRITICAL'
          # Optionnel: faire échouer le pipeline si des vulnérabilités sont trouvées
          exit-code: '1'



 
